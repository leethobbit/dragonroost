{% extends "base.html" %}

{% block content %}
  <h1>Delete Species</h1>
  <p>Are you sure you want to delete the species "{{ species.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'animals:species-detail' species.id %}">No, take me
  back</a>
{% endblock content %}
