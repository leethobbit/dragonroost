{% extends "base.html" %}

{% block content %}
  <p>Are you sure you want to delete the medical update "{{ medicalupdate.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
  </form>
  <a class="btn btn-primary m-2"
     href="{% url 'medical:medical-update-detail' medicalupdate.id %}">No, take me
  back</a>
{% endblock content %}
