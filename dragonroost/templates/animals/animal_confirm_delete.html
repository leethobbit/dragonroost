{% extends "base.html" %}

{% block content %}
  <h1>Delete Animal</h1>
  <p>Are you sure you want to delete the animal "{{ animal.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
  </form>
  <a class="btn btn-primary m-2"
     href="{% url 'animals:animal-detail' animal.id %}">No, take me
  back</a>
{% endblock content %}
