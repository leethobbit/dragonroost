{# templates/people/person_table_htmx.html #}
{% load django_tables2 %}
{% load crispy_forms_tags %}

{% block content %}
  <a href="{% url 'people:person-create' %}"
     class="btn btn-lg mb-4 btn-info">Add New Person</a>
</br />
</br />
{# Search form #}
<form hx-get="{% url 'people:person-table' %}"
      hx-target="div.table-container"
      hx-swap="outerHTML"
      hx-indicator=".progress"
      class="form-inline">
  {% crispy filter.form %}
</form>
{# Progress indicator #}
<div class="progress">
  <div class="indeterminate"></div>
</div>
{# The actual table #}
{% render_table table %}
{% endblock content %}
